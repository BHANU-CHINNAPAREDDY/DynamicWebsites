<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        .counter-val{
            font-size: 35px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center p-5">
        <div class="row">
            <h1 class="text-info col-12">SetInterval Example</h1>
            <div class="col-12 mt-3">
                <h1 class="d-inline">Counter : </h1>
                <span class="counter-val" id="counterVal">0</span>
            </div>
            <div class="col-12 p-3 mt-3">
                <button class="btn btn-info" id="setInterval">SetInterval</button>
                <button class="btn btn-warning" id="clearInterval">ClearInterval</button>
            </div>
        </div>
    </div>
    <script>

        let counterEl = document.getElementById('counterVal');
        let SetIntervalEl = document.getElementById("setInterval");
        let ClearIntervalEl = document.getElementById("clearInterval");
        
        function counterIncrement(){
            let counterValue = counterEl.textContent;
            let counterVal = parseInt(counterEl.textContent);
            counterVal = counterVal+1;
            counterEl.textContent =counterVal;
        }
        let uniqueId = null;
        SetIntervalEl. onclick = function(){
            uniqueId= setInterval(counterIncrement, 1000);
        }
        ClearIntervalEl.onclick = function(){
            clearInterval(uniqueId);
        }
    </script>
</body>
</html>
